apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aki-detection-state
  namespace: katehaki
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-csi
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aki-detection
  namespace: katehaki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aki-detection
  template:
    metadata:
      labels:
        app: aki-detection
    spec:
      containers:
        - name: aki-detection
          image: imperialswemlsspring2024.azurecr.io/coursework5-katehaki
          command: ['/app/main.py']
          args:
            - '--mllp=$(MLLP_ADDRESS)'
            - '--pager=$(PAGER_ADDRESS)'
            - '--model=/app/lstm_model.pth'
            - '--history=/hospital-history/history.csv'
          env:
            - name: MLLP_ADDRESS
              value: katehaki-simulator.coursework5:8440
            - name: PAGER_ADDRESS
              value: katehaki-simulator.coursework5:8441
            - name: PYTHONUNBUFFERED
              value: '1'
          ports:
            - name: http
              containerPort: 8000
          volumeMounts:
            - mountPath: '/hospital-history'
              name: hospital-history
              readOnly: true
            - mountPath: '/app/data'  
              name: aki-detection-state
          resources:
            requests:
              memory: 1Gi
              cpu: 1
      initContainers:
        - name: copy-hospital-history
          image: imperialswemlsspring2024.azurecr.io/coursework5-history
          volumeMounts:
            - mountPath: '/hospital-history'
              name: hospital-history
            - mountPath: '/app/data' #'/state'
              name: aki-detection-state
          resources:
            requests:
              memory: 1Gi
              cpu: 1
      volumes:
        - name: hospital-history
          emptyDir:
            sizeLimit: 50Mi
        - name: aki-detection-state
          persistentVolumeClaim:
            claimName: aki-detection-state
